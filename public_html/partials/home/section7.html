<div class="row" ng-cloak>
    <a id="section7"></a>
    <div class="section col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="section7Heading" class="sectionHeading col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            {{section7Ctrl.section7Heading}}
        </div>
        <div ng-app="mapsApp" ng-controller="mapCtrl">
            <div class="center-div">
                <img class="spinner" ng-src="{{homeCtrl.getSpinner().url}}">
            </div>
            <div id="map" center-element></div>
        </div>
        <div id="section7ArrowDiv" class="col-lg-12 arrowDiv text-center">
            <a ng-click="section7Ctrl.goToNextSection()" href="">
                <img class="arrow" ng-src="{{homeCtrl.getPinkArrow().url}}" center-horizontal>
            </a>
        </div>
    </div>
</div>
