<div class="row" ng-cloak>
    <a id="section2"></a>
    <div class="section col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="center-div">
            <img class="spinner" ng-src="{{homeCtrl.getSpinner().url}}">
        </div>
        <div class="centerInDiv row" center-element>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <img id="section2Image" ng-src="{{section2Ctrl.getSection2Image().url}}"/>
            </div>
            <div class="descRow row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                <div id="section2Desc" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
                    {{section2Ctrl.section2Desc1}}
                    <span class="primaryBrandColor">
                        {{section2Ctrl.section2DescBrandColorText}}
                    </span>{{section2Ctrl.section2Desc2}}
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
            </div>
        </div>
        <div class="arrowDiv col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <a ng-click="section2Ctrl.goToNextSection()" href="">
                <img class="arrow" ng-src="{{homeCtrl.getPinkArrow().url}}" center-horizontal>
            </a>
        </div>
    </div>
</div>
